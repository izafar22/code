<div  id="">
  <div class="modal-header">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">JCB Rental Promotion</h4>
  </div>
  <div class="modal-body">
    <form name="" novalidate class="">
      <div class="row">
        <div class="form-group col-sm-6">
          <input id="" name="name" type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group col-sm-6">
          <input type="text" name="mobile" class="form-control" placeholder="* Mobile No." ng-model="" uib-tooltip="98-XXXX-XXXX" pattern="^[7-9][0-9]{9}$" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <input type="email" name="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group col-sm-6">
          <input id="" name="" type="number" class="form-control" placeholder=" Quantity" required>
        </div>
      </div>
      
      <div class="row">
        <div class="form-group col-sm-6">
          <input id="" name="" type="text" class="form-control" placeholder="Value per Unit" required>
        </div>        
      </div>
      Mode of Payment
      <div class="row">
        <div class="col-sm-6">
          <div class="radio radio-info">
            <input type="radio" id="inlineRadio1" name="contact" ng-model="buycontact.contact" value="email" checked="">
            <label for="inlineRadio1"> Online Pay </label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="radio radio-info">
            <input type="radio" id="inlineRadio2" name="contact" ng-model="buycontact.contact" value="mobile">
            <label for="inlineRadio2"> Offline Pay </label>
          </div>
        </div>        
      </div>
      <div class="row" style="display:none;">
        <div class=" col-sm-6">
          <p><strong>Note :</strong> Registration Charges of Rs. 25000 The same will be adjusted against downpayment.</p>
        </div>
        
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-lg btn-warning" ng-click="">Submit</button>
  </div>
</div>
