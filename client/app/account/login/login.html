<div  id="login-modal">
       <div class="modal-header">
              <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
              <form class="form-signin" name="form" ng-submit="login(form,$event)" data-ember-action="2">
                <p class="text-center">
                  <span class="text-muted">Login with your social account</span>
                </p>
                <br>  
                <div class="text-center">
                  <div class="btn-group">
                    <a class="btn btn-default btn-lg social-facebook" href="/auth/facebook"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-default btn-lg social-twitter" href="/auth/twitter"><i class="fa fa-twitter"></i></a>
                   <!--  <a class="btn btn-default btn-lg social-linkedin" href="/auth/linkedin"><i class="fa fa-linkedin"></i></a> -->
                    <a class="btn btn-default btn-lg social-google" href="/auth/google"><i class="fa fa-google-plus"></i></a>
                  </div>
                </div>
                <br>
                    <p class="text-center">
                      <span class="text-muted">Or login to your account</span>
                    </p>
                    <br>
                    <div class="form-group">
                      <input class="form-control" placeholder="Email Address" type="email" name="email" ng-model="user.email" required>
                      
                    </div>
                    <div class="form-group">
                      <input class="form-control" placeholder="Password" type="password" name="password" ng-model="user.password" required>
                    </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                       Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                       Please enter a valid email.
                    </p>

                    <p class="help-block">{{ errors.other }}</p>
                </div>
                    <div class="form-group text-right">
                      <a href="javascript:void(0);" ng-click="forgotPassword()">Forgot Password?</a>
                    </div>
                     <div class="form-group text-center">
                      <button class="btn btn-lg btn-warning" type="submit">Login</button>
                    </div>
                     
                      <div class="text-center">
                        <small class="create-account text-muted">Don't have an account?  
                        <a href="javascript:;" ng-click="openRegister()"> Register</a> </small>
                      </div>
                      
                  </form>
            </div>
</div>
