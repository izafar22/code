<section class="banner">
  <div class="overlay"></div>
  <div id="slides_control">    
    <uib-carousel interval="mainVm.myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in mainVm.slides">
        <img  ng-src="assets/images/{{slide.image}}">
      </uib-slide>
    </uib-carousel>
  </div>
  <div class="col-xs-12 col-sm-offset-1 col-sm-10 search-banner">
   
    <div class="search-tabs">

      <!-- Nav tabs -->
      <div class="btn-group">
        <label class="btn btn-default btn-lg" ng-model="mainVm.radioModel" btn-radio="'SELL'" selected="">Buy</label>
        <label class="btn btn-default btn-lg" ng-model="mainVm.radioModel" btn-radio="'RENT'">Rent</label>
      </div>

      <!-- Tab panes -->
      <div class="tab-content">
        <form>
            <div class="row">
              <div class="col-sm-5">
                <div class="select-text">                 
                  <input type="text" ng-model="mainVm.categorySearchText" placeholder="Enter Category Name..." uib-typeahead="address for address in mainVm.getCategoryHelp($viewValue)"  class="form-control"  ng-keypress="mainVm.myFunct($event)" typeahead-focus-first = "false" typeahead-wait-ms="200"/>               
                </div>
              </div>
              <div class="col-sm-5">
                <div class="select-text">
                  <input type="text" class="form-control" ng-model="mainVm.locationSearchText" placeholder="Enter Location/State..." uib-typeahead="address for address in mainVm.getLocationHelp($viewValue)"  class="form-control" ng-keypress="mainVm.myFunct($event)" typeahead-focus-first = "false" typeahead-wait-ms="200"/>                
                    <div ng-show="mainVm.noResults">
                      <i class="glyphicon glyphicon-remove"></i> No Results Found
                    </div>
                </div>
              </div>
              <div class="col-sm-2 text-center">
                <a href="javascript:;"  class="btn btn-lg btn-warning btn-block" ng-click="mainVm.doSearch()"><i class="fa fa-search"></i> Search</a>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>
